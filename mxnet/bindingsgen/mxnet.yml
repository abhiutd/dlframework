--- 
GENERATOR: 
  PackageName: gomxnet
  PackageDescription: "Package gomxnet provides Go bindings for mxnet."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: ["c_api.h", "c_predict_api.h"]
  FlagGroups:
    - {name: LDFLAGS, flags: [-lmxnet]}
  Options:
    SafeStrings: true

PARSER: 
  IncludePaths: [".", "/usr/local/include", "/usr/include"]
  SourcesPaths: ["c_api.h", "c_predict_api.h"]
  

TRANSLATOR: 
  ConstRules: 
    decl: expand
    enum: cgo
    defines: cgo
  MemTips:
    - {target: "NDArrayHandle", self: raw}
    - {target: "FunctionHandle", self: raw}
    - {target: "AtomicSymbolCreator", self: raw}
    - {target: "CachedOpHandle", self: raw}
    - {target: "SymbolHandle", self: raw}
    - {target: "AtomicSymbolHandle", self: raw}
    - {target: "ExecutorHandle", self: raw}
    - {target: "DataIterCreator", self: raw}
    - {target: "DataIterHandle", self: raw}
    - {target: "KVStoreHandle", self: raw}
    - {target: "RecordIOHandle", self: raw}
    - {target: "RtcHandle", self: raw}
  PtrTips:
    struct:
      - {target: "FunctionHandle", tips: [ref]}
    function:
      - {target: "^MXListFunctions$", tips: [0, ref] }
      - {target: "^MXGetFunction$", tips: [0, ref] }
      - {target: "^MXSymbolListAtomicSymbolCreators$", tips: [0, ref]}
      - {target: "^MXListDataIters$", tips: [0, ref]}
  Rules: 
    global:
      - {transform: export}
      - {action: accept, from: "^MX"}
      - {action: accept, from: "^ND"}
      - {action: accept, from: "^Custom"}
      - {action: accept, from: "^Native"}

    function:
      - {action: accept, from: ^MX}
      - {action: replace, from: ^MX}
      - {transform: export}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}