syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "mxnet";
option (gogoproto.gostring_all) = true;
option (gogoproto.equal_all) = true;
option (gogoproto.verbose_equal_all) = true;
option (gogoproto.goproto_stringer_all) = false;
option (gogoproto.stringer_all) = true;
option (gogoproto.populate_all) = true;
option (gogoproto.testgen_all) = true;
option (gogoproto.benchgen_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;

package carml.org.mxnet;

message ErrorStatus {
  bool ok = 1;
  string message = 2;
}

message ContainerArchicture {
  string gpu = 1;
  string cpu = 2;
}

message Model {
  message Input {
    string type = 1;
    repeated int64 dimensions = 2;
  }

  message Output { repeated string labels = 1; }

  message Information {
    string name = 1;
    map<string, ContainerArchicture> container = 2;
    string framework = 3;
    string version = 4;
    string type = 5;
    string dataset = 6;
    string graph_url = 7;
    string weights_url = 8;
    string features_url = 9;
    Input input = 10;
    repeated float mean_image = 11;
    repeated string references = 12;
  }
  message Graph {
    message NodeEntry {
      int64 node_id = 1;
      int64 index = 2;
      int64 version = 3;
    }

    message Node {
      string op = 1;
      map<string, string> param = 2;
      string name = 3;
      repeated NodeEntry inputs = 4;
      int64 backward_source_id = 5;
      repeated int64 control_deps = 6;
    }

    repeated Node nodes = 1;
    repeated int64 arg_nodes = 2;
    repeated int64 node_row_ptr = 3;
    repeated NodeEntry heads = 4;
    map<string, string> attrs = 5;
  }
}

message ModelInformations { repeated Model.Information info = 1; }

message MXNetInferenceRequest {
  string id = 1;
  string model_name = 2;
  string url = 3;
  bytes data = 4;
}

message Feature {
  int64 index = 1;
  string name = 2;
  float probability = 3;
}

message MXNetInferenceResponse {
  string id = 1;
  repeated Feature features = 2;
  ErrorStatus error = 3;
}

message MXNetModelInformationRequest { string model_name = 1; }

message Null {}

service MXNet {
  rpc InferURL(MXNetInferenceRequest) returns (stream MXNetInferenceResponse) {}
  rpc InferBytes(MXNetInferenceRequest)
      returns (stream MXNetInferenceResponse) {}
  rpc GetModelInformations(Null) returns (ModelInformations) {}
  rpc GetModelInformation(MXNetModelInformationRequest)
      returns (Model.Information) {}
  rpc GetModelGraph(MXNetModelInformationRequest) returns (Model.Graph) {}
}
