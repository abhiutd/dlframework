name: CaffeNet
container:
  amd64:
    gpu: raiproject/...
    cpu: raiproject/...
  ppc64le:
    gpu: ...
framework: mxnet
version: 1.0
type: cnn
input:
  type: image
  dimensions: [1, 3, 224, 224]
output:
  type: label
dataset_name: ImageNet
features_url: http://data.dmlc.ml/mxnet/models/imagenet/synset.txt
graph_url: http://data.dmlc.ml/mxnet/models/imagenet/caffenet/caffenet-symbol.json
weights_url: http://data.dmlc.ml/models/imagenet/caffenet/caffenet-0000.params
references:
  - http://papers.nips.cc/paper/4824-imagenet-classification-with-deep-convolutional-neural-networks
description: >
  An image-classification deep convolutional network trained on the LSVRC-2010 ImageNet training set,
  which achieved top-1 and top-5 error rates of 39.7% and 18.9%.
  The network consists of 60M parameters and 500K neurons across 5 convolutional layers two fully-connected layers.
