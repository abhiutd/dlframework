name: Inception
framework:
  name: Tensorflow
  version: ~1.1.x
version: 3.0
container:
  amd64:
    gpu: raiproject/carml-tensorflow:amd64-cpu
    cpu: raiproject/carml-tensorflow:amd64-gpu
  ppc64le:
    cpu: raiproject/carml-tensorflow:ppc64le-gpu
    gpu: raiproject/carml-tensorflow:ppc64le-gpu
description: >
  An image-classification convolutional network.
  Inception achieves 21.2% top-1 and 5.6% top-5 error on the ILSVRC 2012 validation dataset.
  It consists of fewer than 25M parameters.
references:
  - https://arxiv.org/pdf/1512.00567.pdf
license: TODO
inputs:
  - type: image
    description: the input image
    parameters:
      dimensions: [1, 3, 224, 224]
output:
  type: feature
  description: an output image net label
  parameters:
    features_url: http://data.dmlc.ml/mxnet/models/imagenet/synset.txt
model:
  checkpoint: http://download.tensorflow.org/models/inception_v3_2016_08_28.tar.gz
  is_archive: false
attributes:
  manifest_author: abduld
  trailing_dataset: ImageNet
