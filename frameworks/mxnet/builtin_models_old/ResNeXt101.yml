name: ResNeXt101
container:
  amd64:
    gpu: raiproject/...
    cpu: raiproject/...
  ppc64le:
    gpu: ...
framework: mxnet
version: 1.0
type: cnn
input:
  type: image
  dimensions: [1, 3, 224, 224]
output:
  type: label
dataset_name: ImageNet
features_url: http://data.dmlc.ml/mxnet/models/imagenet/resnext/synset.txt
graph_url: http://data.dmlc.ml/mxnet/models/imagenet/resnext/101-layers/resnext-101-symbol.json
weights_url: http://data.dmlc.ml/mxnet/models/imagenet/resnext/101-layers/resnext-101-0000.params
references:
  - https://arxiv.org/pdf/1611.05431.pdf
description: >
  ResNeXt is a simple, highly modularized network architecture for image classification.
  This network consists of 101 layers.
  ResNeXt101 achieves 21.2% and 5.6% top-1 and top-5 error on ImageNet1K.
