name: Inception
container:
  amd64:
    gpu: raiproject/...
    cpu: raiproject/...
  ppc64le:
    gpu: ...
framework: mxnet
version: 3.0
type: cnn
input:
  type: image
  dimensions: [1, 3, 224, 224]
output:
  type: label
dataset_name: ImageNet
features_url: http://data.dmlc.ml/mxnet/models/imagenet/synset.txt
graph_url: http://data.dmlc.ml/models/imagenet/inception-bn/Inception-BN-symbol.json
weights_url: http://data.dmlc.ml/models/imagenet/inception-bn/Inception-BN-0126.params
references:
  - https://arxiv.org/pdf/1512.00567.pdf
description: >
  An image-classification convolutional network.
  Inception achieves 21.2% top-1 and 5.6% top-5 error on the ILSVRC 2012 validation dataset.
  It consists of fewer than 25M parameters.
