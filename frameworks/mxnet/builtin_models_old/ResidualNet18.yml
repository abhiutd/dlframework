name: ResidualNet18
container:
  amd64:
    gpu: raiproject/...
    cpu: raiproject/...
  ppc64le:
    gpu: ...
framework: mxnet
version: 1.0
type: cnn
input:
  type: image
  dimensions: [1, 3, 224, 224]
output:
  type: label
dataset_name: ImageNet
features_url: http://data.dmlc.ml/mxnet/models/imagenet/resnet/synset.txt
graph_url: http://data.dmlc.ml/models/imagenet/resnet/18-layers/resnet-18-symbol.json
weights_url: http://data.dmlc.ml/models/imagenet/resnet/18-layers/resnet-18-0000.params
references:
  - https://arxiv.org/pdf/1512.03385v1.pdf
description: >
  An image-classification network built of layers that learn residual functions w.r.t layer inputs.
  This network consists of 18 layers.
  An ensemble of these networks achieves 3.57% error rate on ILSVRC-2015.
