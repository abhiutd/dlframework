---
GENERATOR:
  PackageName: gomxnet
  PackageDescription: "Package gomxnet provides Go bindings for mxnet."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: ["c_api.h", "c_predict_api.h"]
  FlagGroups:
    - {name: LDFLAGS, flags: [-lmxnet]}
    - {name: CFLAGS, flags: [-I..]}
  Options:
    SafeStrings: true

PARSER:
  IncludePaths: [".", "..", /usr/local/include", "/usr/include"]
  SourcesPaths: ["c_api.h", "c_predict_api.h"]


TRANSLATOR:
  ConstRules:
    decl: cgo
    enum: cgo
    defines: cgo
  MemTips:
    - {target: MXCallbackList, self: raw}
    - {target: NDArrayOpInfo, self: raw}
  PtrTips:
    struct:
      - {target: NativeOpInfo, self: sref}
  # PtrTips:
  #   function:
  #     - {target: "^MXListFunctions$", tips: [0, ref] }
  #     - {target: "^MXGetFunction$", tips: [0, ref] }
  #     - {target: "^MXSymbolListAtomicSymbolCreators$", tips: [0, ref]}
  #     - {target: "^MXListDataIters$", tips: [0, ref]}
  Rules:
    global:
      - {transform: export}
      - {action: accept, from: "^MX"}
      - {action: accept, from: "^ND"}
      - {action: accept, from: "^Custom"}
      - {action: accept, from: "^Native"}
    function:
      - {action: accept, from: ^MX}
      - {action: replace, from: ^MX}
      - {action: ignore, from: MXListFunctions$}
      - {action: ignore, from: MXGetFunction$}
      - {action: ignore, from: MXSymbolListAtomicSymbolCreators$}
      - {action: ignore, from: MXListDataIters$}
      - {transform: export}
    private:
      - {transform: unexport}
    post-global:
      - {action: replace, from: _$}
      - {load: snakecase}
