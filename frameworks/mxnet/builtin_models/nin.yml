name: Network in Network (NiN) # name of your model
framework:
  name: MXNet # framework for the model
  version: ~0.1 # framework version contraint
version: 1.0 # version information in semantic version format
container: # containers used to perform model prediction
           # multiple platforms can be specified
  amd64:
    gpu: raiproject/carml-mxnet:amd64-cpu
    cpu: raiproject/carml-mxnet:amd64-gpu
  ppc64le:
    cpu: raiproject/carml-mxnet:ppc64le-gpu
    gpu: raiproject/carml-mxnet:ppc64le-gpu
description: >
  An image-classification network struture where small perceptrons slide over input maps, similar to a CNN.
  This enhances local modeling, allowing for simpler classification layers that are easier to interpret.
  The network consists of 3 stacked layers, each of which is a 3-layer perceptron.
  NIN achieved 35.69% on IFAR-100 in 2014.
references: # references to papers / websites / etc.. describing the model
  - https://arxiv.org/pdf/1312.4400v3.pdf
# license of the model
license: MIT
# inputs to the model
inputs:
  # first input type for the model
  - type: image
    # description of the first input
    description: the input image
    parameters: # type parameters
      dimensions: [1, 3, 224, 224]
output:
  # the type of the output
  type: feature
  # a description of the output parameter
  description: the output label
  parameters:
    # type parameters
    features_url: http://data.dmlc.ml/mxnet/models/imagenet/synset.txt
model: # specifies model graph and weights resources
  base_url: http://data.dmlc.ml/models/imagenet/nin/
  graph_path: nin-symbol.json
  weights_path: nin-0000.params
  is_archive: false # if set, then the base_url is a url to an archive
                    # the graph_path and weights_path then denote the
                    # file names of the graph and weights within the archive
attributes: # extra network attributes
  kind: CNN # the kind of neural network (CNN, RNN, ...)
  training_dataset: ImageNet # dataset used to for training
  manifest_author: abduld
