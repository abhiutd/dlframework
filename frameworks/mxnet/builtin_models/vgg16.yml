name: VGG16
container:
  amd64:
    gpu: raiproject/...
    cpu: raiproject/...
  ppc64le:
    gpu: ...
framework: mxnet
version: 1.0
type: cnn
input:
  type: image
  dimensions: [1, 3, 224, 224]
output:
  type: label
dataset_name: ImageNet
features_url: http://data.dmlc.ml/mxnet/models/imagenet/synset.txt
graph_url: http://data.dmlc.ml/models/imagenet/vgg/vgg16-symbol.json
weights_url: http://data.dmlc.ml/models/imagenet/vgg/vgg16-0000.params
references:
  - https://arxiv.org/pdf/1409.1556v6.pdf
description: >
  An image-classification convolutional network.
  VGG uses a network with 16 layers of 3x3 convolution filters.
  VGG achieves 25.5% top-1 error and 8.0% top-5 error on the ImageNet challenge dataset in 2015.
